<html xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
    <title> Memory game</title>
    <link rel="stylesheet" type="text/css" href="../css/game.css">
</head>

<body onload="view.startGame()">


<h1 style="margin-left: 20px; margin-top: 20px">Memory Game</h1>

<div id="stripe">

    <button id="highlightBtn" onclick="view.startGame()">Highlight</button>

    <button id="addNewPiecesBtn" onclick="view.addNewPiece()">Add new pieces</button>

    <p>Level</p>
    <div class="numberInput">
        <input type="number" min="1" max="500" value="1" id="level" onchange="view.changeLevel()"/>
    </div>

    <p>Highlight time</p>
<div class="numberInput"><input type="number" min="0.1" max="20" step="0.25" value="2" id="highlightTime" onchange="view.changeHighlightTime()"/> </div>

    <p>Allowed failed attempts</p>
    <div><input type="number" min="0" max="499" step="1" value="0" id="allowedFailedAttempts" onchange="view.changeAllowedFailedAttempts()"/> </div>

    <p>Pieces guessed overall percentage</p>
        <output  id="piecesGuessedPercentage"></output>

</div>
<div id="pieces">
</div>

<script src="../js/game.js"></script>
<script src="../js/view.js"></script>
<script src="../js/controller.js"></script>
</body>
</html>
