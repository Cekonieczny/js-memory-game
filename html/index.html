
<head>
    <title> Memory game</title>
    <link rel="stylesheet" type="text/css" href="../css/game.css">
</head>

<body onload="view.startGame()">


<h1 style="margin-left: 20px; margin-top: 20px">Memory Game</h1>

<div id="stripe">

    <button id="highlightBtn" onclick="view.startGame()">Highlight</button>

    <button id="addNewPiecesBtn" onclick="view.addNewPiece()">Add new pieces</button>

    <p>Level</p>
    <div>
        <input type="number" min="1" max="500" value="1" id="level" oninput="view.changeLevel()"/>
    </div>

    <p>Highlight time in seconds</p>
    <div><input type="number" min="0.1" max="20" step="0.25" value="2" id="highlightTime"
                                    oninput="view.changeHighlightTime()"/></div>

    <p>Allowed failed attempts</p>
    <div><input type="number" min="0" max="499" step="1" value="0" id="allowedFailedAttempts"
                oninput="view.changeAllowedFailedAttempts()"/></div>

    <p>Pieces guessed overall percentage</p>
    <output id="piecesGuessedPercentage"></output>

</div>
<div style="margin-left: 240px" id="pieces">
</div>

<script src="../js/game.js"></script>
<script src="../js/view.js"></script>
<script src="../js/controller.js"></script>
</body>
</html>
